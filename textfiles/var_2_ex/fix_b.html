<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Block Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 600px; /* Фіксована висота сторінки */
            width: 600px; /* Фіксована ширина сторінки */
            margin: auto;
        }

        .header, .footer {
            height: 60px; /* Фіксована висота заголовка та футера */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: blue;
            border: 1px solid black;
        }

        .main {
            height: 480px; /* Фіксована висота основного блоку */
            display: flex;
        }

        .side {
            width: 120px; /* Фіксована ширина бокової панелі */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: gold;
            font-size: 24px;
            font-weight: bold;
            border: 1px solid black;
        }

        .content {
            width: 480px; /* Фіксована ширина основного контенту */
            display: flex;
            flex-direction: column;
        }

        .main-block {
            height: 390px; /* Фіксована висота основного блоку */
            background-color: white;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .small {
            height: 90px; /* Фіксована висота малого блоку */
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="header">1</div>
    <div class="main">
        <div class="side">2</div>
        <div class="content">
            <div class="small">5</div>
            <div class="main-block">4</div>
        </div>
    </div>
    <div class="footer">3</div>
</body>
</html>
